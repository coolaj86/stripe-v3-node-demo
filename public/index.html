<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Accept a payment</title>
        <meta name="description" content="A demo of a payment on Stripe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="checkout.css" />
        <script src="https://js.stripe.com/v3/"></script>
        <script src="checkout.js" defer></script>
    </head>
    <body>
        <!-- Display a payment form -->
        <form class="js-payment-form payment-form">
            <div class="js-payment-element payment-element">
                <!--Stripe.js injects the Payment Element-->
            </div>
            <button class="js-submit">
                <div class="js-spinner spinner hidden"></div>
                <span class="js-button-text button-text">Pay now</span>
            </button>
            <div class="js-payment-message payment-message hidden"></div>
        </form>
    </body>
</html>
